<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="box-content">
            <div id="left">
                <div class="left-content">
                    <img src="assets/Map.png" alt="map">
                    <h3>Address</h3>
                    <p>Surkhet, NP12<br>Birendranagar 06</p>
                </div>
                <div class="left-content">
                    <img src="assets/Phone.png" alt="phone">
                    <h3>Phone</h3>
                    <p>+0098 9893 5647<br>+0096 3434 5678</p>
                </div>
                <div class="left-content">
                    <img src="assets/Mail.png" alt="mail" id="mail">
                    <h3>Email</h3>
                    <p>codinglab@gmail.com<br>info.codinglab@gmail.com</p>
                </div>
            </div>
            <div id="right">
                <div class="right-content">
                    <h2>Send us a message</h2>
                    <p>If you have any message for me. You can send me a message from here.</p>
                </div>
                <form action="" id="form">
                    <input type="text" id="name" placeholder="Enter your name"><br>
                    <p id="validationName"></p>
                    <input type="text" id="email" placeholder="Enter your email"><br>
                    <p id="validationEmail"></p>
                    <textarea id="message" placeholder="Enter your message" rows="2" cols="60"></textarea>
                    <p id="validationMessage"></p>
                    <button type="submit">Send Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
